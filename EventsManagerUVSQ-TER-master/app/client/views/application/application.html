<div id="application" class="page">
  <div class="divided title">
    Registration
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form"
            ng-class="{'loading': loading}">

        <div class="divided title">Basic Informations</div>

        <fieldset ng-disabled="regIsClosed">

        <div class="field">
          <label>* Email </label>
          <input type="email"
                 name="email"
                 disabled="disabled"
                 ng-model="user.email">
        </div>

        <div class="ui grid">

            <div class="eight wide column">
                <div class="field">
                    <label>* Full Name </label>
                    <input type="text"
                           name="name"
                           ng-model="user.profile.name">
                  </div>
            </div>

            <div class="eight wide column">
                <div class="field">
                    <label>* Gender</label>
                    <select
                      name="gender"
                      ng-model="user.profile.gender">
                      <option value="" disabled>Gender</option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                      <option value="N">Non-Binary</option>
                    </select>
                  </div>        
              </div>
        </div>

        <div class="field">
          <label>* Country of Residence </label>
          <div id="country" class="ui search">
            <div class="ui input">
              <input class="prompt" type="text" placeholder="Country of Residence" name="field" ng-model="user.profile.country">                
            </div>
            <div class="results"></div>
          </div>
        </div>    
        
        <br>
        <div class="divided title"> Your company  </div>
        <br>

        <div class="ui grid">
          <div class="eight wide column">
              <div class="field">
                <label>* Company / Organisation </label>
                <input type="text"
                       name="company"
                       ng-model="user.profile.company">
              </div>
          </div>

          <div class="eight wide column">
            <div class="field">
              <label>* Industry/field </label>
              <div id="industry" class="ui search">
                <div class="ui input">
                  <input class="prompt" type="text" placeholder="Your company's industry" name="industry" ng-model="user.profile.industry">                
                </div>
                <div class="results"></div>
              </div>
            </div>    
          </div>
        </div>


        <div class="ui grid">
          <div class="eight wide column">

            <div class="field">
              <label>* Your title </label>
              <input type="text"
                      name="title"
                      placeholder="Product manager, Founder.."
                      ng-model="user.profile.title">
            </div>
          </div>
          <div class="eight wide column">
            <div class="field">
              <label>Your Linkedin profile </label>
              <input type="text"
                     name="linkedin"
                     placeholder="Linkedin profile link"
                     ng-model="user.profile.linkedin">
            </div>
  
          </div>

      </div>

            
        <div class="ui grid">
            <div class="eight wide column">
              <div class="field">
                <label>* Company's Address </label>
                <input type="text"
                       name="adresse"
                       ng-model="user.profile.adresse">
              </div>
            </div>
              <div class="eight wide column">
                <div class="field">
                  <label>* Country </label>
                  <div id="companycountry" class="ui search">
                    <div class="ui input">
                      <input class="prompt" type="text" placeholder="Country" name="field" ng-model="user.profile.companycountry">                
                    </div>
                    <div class="results"></div>
                  </div>
                </div>    
              </div>
        </div>


        <div class="ui grid">

              <div class="eight wide column">
                <div class="field">
                  <label>Website </label>
                  <input type="text"
                         name="website"
                         ng-model="user.profile.website">
                </div>
              </div>

              <div class="eight wide column">
                <div class="field">
                  <label>* Geographic sector of activity of the company </label>
                  <input type="text"
                         name="sector"
                         ng-model="user.profile.sector">
                </div>
              </div>
        </div>

        <div class="field">
          <label>Your company presentation/pitch </label>
          <input type="text"
                 name="pitchLink"
                 placeholder="https://drive.com/foobar"
                 ng-model="user.profile.pitchLink">
        </div>

        <br>
        <div class="divided title"> UVSQ Conf 2022 </div>

        <div class="field">
          <label>
              * What would you like to get out of UVSQ Conf?
          </label>
          <textarea name="essay" ng-model="user.profile.essay">
          </textarea>
        </div>

        <div class="field">
          <label>* How did you hear about us ?</label>
          <select
            class="ui fluid dropdown"
            name="userSource"
            id="userSource"
            ng-model="userSource">
            <option value="" disabled>How did you hear about us ?</option>
            <option value="0">Social Media</option>
            <option value="1">Email marketing</option>
            <option value="2">Banners</option>
            <option value="3">TV Ads</option>
            <option value="4">A friend recomendation</option>
            <option value="5">Other</option>
          </select>
        </div>

        <div class="field">
          <label>* How do you plan to attend UVSQ Conf?</label>
          <select
            class="ui fluid dropdown"
            name="userType"
            id="userType"
            ng-model="userType">
            <option value="" disabled>How do you plan to attend UVSQ Conf?</option>
            <option value="0">Exhibitor</option>
            <option value="1">Observer</option>
            <option value="2">Media</option>
          </select>
        </div>


<br>



        <div class="field" ng-hide="regIsClosed">
          <button type="button"
                  class="fluid ui submit button purple"
                  ng-click="submitForm()"

                  >
            Submit
          </button>
          <div class="ui error message"></div>

        </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
